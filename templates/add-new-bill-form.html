{% extends 'base-template.html' %}
{% block content %}


<div id="container">
  <form class="" action="add-new-bill" method="post">
    <div class="">

      <h1>Add New Bill</h1>

      <div class="field">
        <label class="label">Bill Name</label>
        <div class="control">
          <input class="input" type="text" name="name">
        </div>
      </div>


      <div class="field">
        <label class="label">Bill Ammount</label>
        <div class="control">
          <input class="input" type="text" name="ammount">
        </div>
      </div>


      <div class="field">
        <label class="label">Due Date</label>
        <div class="control">
          <input class="input" type="date" name="due_date">
        </div>
      </div>



      <div class="field">
        <label class="label">Notes</label>
        <div class="control">
          <textarea class="input" name="notes" rows="4" cols="40"></textarea>
        </div>
      </div>


      <div class="field">
        <label class="label">Paychecks</label>
        <div class="control">
          <div class="select">
            <select name="paycheck_id" id="">
              <option value=""></option>
              {% for paycheck in paychecks %}
                <h1>{{ paycheck.name }}</h1>

                <option value="{{ paycheck._id }}">{{ paycheck.name }}, {{ paycheck.date_paid }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
