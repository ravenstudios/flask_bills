{% extends 'base-template.html' %}
{% block content %}
<div id="content">
  <h2>Paychecks</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Ammount</th>
      <th>Paid Date</th>
      <th>Notes</th>
    </tr>
    
    {% for paycheck in paychecks %}
      <tr>
            <td>{{ paycheck.name }}</td>
            <td>{{ paycheck.ammount }}</td>
            <td>{{ paycheck.paid_date }}</td>
            <td>{{ paycheck.date_paid }}</td>
            <td>{{ paycheck.bills }}</td>

            <td><a href="/delete-paycheck?_id={{ paycheck._id }}">DEL</a></td>
            <td><a href="/edit-paycheck-form?_id={{ paycheck._id }}">Edit</a></td>

      </tr>

      {% endfor %}
  </table>
