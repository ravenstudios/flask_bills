{% extends 'base-template.html' %}
{% block content %}
<div id="content">
  <form class="" action="edit-bill" method="post">
    <div class="">
      <h1>Edit Bill</h1>

      <input type="hidden" name="_id" value="{{ bill._id}}">
      <input type="text" name="bill-name" value="{{ bill.name }}">
      <input type="text" name="bill-ammount" value="{{ bill.ammount }}">
      <textarea name="notes" rows="4" cols="40">{{ bill.notes }}</textarea>
      <select name="paycheck_id" id="">
        <option value=""></option>
        {% for paycheck in paychecks %}
          <h1>{{ paycheck.name }}</h1>
          <option {% if paycheck._id == bill.paycheck_id%} selected {% endif%} value="{{ paycheck._id }}">{{ paycheck.name }}, {{ paycheck.date_paid }}</option>
        {% endfor %}
      </select>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
